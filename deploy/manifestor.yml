---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: manifestor
  namespace: vault
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: manifestor
  namespace: vault
rules:
- apiGroups: ["*"]
  resources: ["deployments"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: manifestor
  namespace: vault
subjects:
- kind: ServiceAccount
  name: manifestor
roleRef:
  kind: Role
  name: manifestor
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: manifestor
  namespace: vault
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          serviceAccountName: manifestor
          containers:
          - name: manifestor
            image: arecker/manifestor:latest
            env:
            - name: MANIFEST_URL
              value: https://raw.githubusercontent.com/arecker/vault/master/deploy/deployment.yml
