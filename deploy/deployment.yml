apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: vault
  labels:
    name: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vault
  template:
    metadata:
      labels:
        name: vault
        service: vault
    spec:
      volumes:
      - name: data
        nfs:
          server: archive.local
          path: /mnt/scratch/farm/vault
      containers:
      - name: vault
        image: arecker/vault:v0.2.0
        command: ["vault", "server", "-config=/vault/config/server.hcl"]
        env:
        - name: SKIP_CHOWN
          value: 'true'
        securityContext:
          runAsUser: 1001
          runAsGroup: 1001
        ports:
        - containerPort: 8200
        volumeMounts:
        - name: data
          mountPath: /vault/file
